<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Forest / Kl1kzz</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.1);
      --border-color: rgba(255, 255, 255, 0.3);
      --shadow: rgba(0, 0, 0, 0.15);
      --text-color: #ffffff;
      --accent-color: #888; /* neutral gray for underline */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: url('assets/pic.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.2rem 2rem;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px var(--shadow);
      border-bottom: 1px solid var(--border-color);
      position: relative;
    }

    header h1 {
      font-size: 2.4rem;
      color: white;
      font-weight: 700;
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 0.3rem;
      letter-spacing: 0.03em;
      user-select: none;
    }

    nav {
      display: none;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    #bigone {
      background: rgba(0, 0, 0, 0.35); /* darker than before but lighter than cards */
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 1.5rem;
      margin-bottom: 2rem;
      color: white;
    }

    .about-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .about-left, .about-right {
      flex: 1;
      min-width: 280px;
    }

    section {
      background: rgba(0, 0, 0, 0.7); /* dark transparent card */
      box-shadow: 0 6px 20px rgba(0,0,0,0.9);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 2rem;
      border-radius: 1.5rem;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
      color: white;
    }

    section:hover {
      transform: translateY(-15px);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: white;
      border-bottom: 2px solid var(--accent-color);
      display: inline-block;
    }

    .languages {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .lang {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid var(--accent-color);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9rem;
      color: var(--accent-color);
      box-shadow: 0 2px 6px rgba(136,136,136,0.3);
    }

    .lang:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 18px rgba(136,136,136,0.7);
    }

    .project-card {
      background: rgba(51, 50, 50, 0.7); /* dark transparent card */
      padding: 1rem 1.2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.9);
      transition: all 0.3s ease;
      margin-bottom: 0.8rem;
      color: white;
    }

    .project-card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(180, 178, 178, 0.7);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--border-color);
      font-size: 0.9rem;
      color: white;
    }

    footer .social-icons {
      margin-bottom: 1rem;
    }

    footer .social-icons a {
      display: inline-block;
      margin: 0 0.8rem;
      transition: transform 0.3s ease;
    }

    footer .social-icons a img {
      width: 32px;
      height: 32px;
      filter: brightness(1);
      transition: filter 0.5s ease;
    }

    footer .social-icons a:hover img {
      filter: brightness(1) drop-shadow(0 0 4px #888);
      transform: scale(1.3);
    }

    a {
      color: var(--accent-color);
    }

    a:hover {
      text-shadow: 0 0 6px var(--accent-color);
    }

    #easterEgg {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--accent-color);
      color: white;
      backdrop-filter: blur(10px);
      outline: none;
    }

    @media (max-width: 768px) {
      .about-container {
        flex-direction: column;
      }

      header {
        flex-direction: column;
      }

      header h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      main {
        padding: 1.5rem;
      }
    }
  </style>
  <style>
    @font-face {
      font-family: 'Rubik';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/rubik/v30/iJWZBXyIfDnIV5PNhY1KTN7Z-Yh-B4i1UA.ttf) format('truetype');
    }
    @font-face {
      font-family: 'Rubik';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/rubik/v30/iJWZBXyIfDnIV5PNhY1KTN7Z-Yh-4I-1UA.ttf) format('truetype');
    }
  </style>
</head>
<body>
  <header>
    <h1>.@Kl1kzz</h1>
  </header>
  <main>
    <section id="bigone">
      <div class="about-container">
        <section class="about-left" id="about">
          <h2>About</h2>
          <p>website idea from gennesis.cc my friend</p>
          <div class="languages">
            <div class="lang">C#</div>
            <div class="lang">Python</div>
            <div class="lang">Brainfuck</div>
          </div>
        </section>
        <section class="about-right">
          <h2>My favourite song</h2>
          <iframe allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" allowfullscreen="" frameborder="0" height="152" loading="lazy" src="https://open.spotify.com/embed/track/7m9u1K0dNbsTFLEf607FMB?utm_source=generator" style="border-radius:12px" width="100%"></iframe>
        </section>
      </div>
      <section id="projects">
        <h2>Projects</h2>
        <div id="github-projects"></div>
      </section>
    </section>
  </main>
  <footer>
    <div class="social-icons">
      <a aria-label="Discord" href="https://discord.com/users/1244639564396757115" target="_blank"><img alt="Discord Logo" src="assets/discord.png"/></a>
      <a aria-label="Spotify" href="https://open.spotify.com/track/7m9u1K0dNbsTFLEf607FMB?si=0250918c593b42c7" target="_blank"><img alt="Spotify Logo" src="assets/spotify.png"/></a>
      <a aria-label="Github" href="https://github.com/DoobertGoobert" target="_blank"><img alt="Github Logo" src="assets/github-logo.png"/></a>
    </div>
    <p>© 2025 expok.xyz — Nature.</p>
  </footer>

  <script>
    // Load GitHub Projects
    fetch(`https://api.github.com/users/DoobertGoobert/repos?sort=updated&per_page=6`)
      .then(response => response.json())
      .then(repos => {
        const container = document.getElementById("github-projects");
        repos.forEach(repo => {
          const card = document.createElement("div");
          card.className = "project-card";
          card.innerHTML = `
            <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
            <p>${repo.language ? repo.language : "Unknown Language."}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => console.error("GitHub API error:", error));

    // Easter egg redirect
    let typed = "";
    document.addEventListener("keydown", (e) => {
      if (e.key.length === 1) {
        typed += e.key.toLowerCase();
        if (typed.includes("gennesis")) {
          window.location.href = "https://gennesis.cc";
        }
        if (typed.length > 20) typed = typed.slice(-20);
      }
    });

    // Input command handler
    document.getElementById("easterEgg").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const val = e.target.value.trim().toLowerCase();
        if (val === "gennesis") {
          window.location.href = "https://gennesis.cc";
        } else {
          alert("Unknown command: " + val);
        }
      }
    });
  </script>
</body>
</html>
