<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forest / Kl1kzz</title>
  <link rel="stylesheet" href="styleshih.css" />
</head>
<body>
  <header>
    <h1>.@Kl1kzz</h1>
  </header>

  <main>
    <section id="bigone">
      <div class="about-container">
        <section class="about-left" id="about">
          <h2>About</h2>
          <p>website idea from gennesis.cc my friend</p>
          <div class="languages">
            <div class="lang">C#</div>
            <div class="lang">Python</div>
            <div class="lang">Brainfuck</div>
          </div>
        </section>

        <section class="about-right">
          <h2>My favourite song</h2>
          <iframe
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            allowfullscreen
            frameborder="0"
            height="152"
            loading="lazy"
            src="https://open.spotify.com/embed/track/7m9u1K0dNbsTFLEf607FMB?utm_source=generator"
            style="border-radius:12px"
            width="100%">
          </iframe>
        </section>
      </div>

      <section id="projects">
        <h2>Projects</h2>
        <div id="github-projects"></div>
      </section>
    </section>
  </main>

  <footer>
    <div class="social-icons">
      <a aria-label="Discord" href="https://discord.com/users/1244639564396757115" target="_blank">
        <img alt="Discord Logo" src="assets/discord.png" />
      </a>
      <a aria-label="Spotify" href="https://open.spotify.com/track/7m9u1K0dNbsTFLEf607FMB?si=0250918c593b42c7" target="_blank">
        <img alt="Spotify Logo" src="assets/spotify.png" />
      </a>
      <a aria-label="Github" href="https://github.com/DoobertGoobert" target="_blank">
        <img alt="Github Logo" src="assets/github-logo.png" />
      </a>
    </div>
    <p>© 2025 expok.xyz — Nature.</p>
  </footer>

  <input id="easterEgg" placeholder="Type here..." />

  <script>
    fetch(`https://api.github.com/users/DoobertGoobert/repos?sort=updated&per_page=6`)
      .then(response => response.json())
      .then(repos => {
        const container = document.getElementById("github-projects");
        repos.forEach(repo => {
          const card = document.createElement("div");
          card.className = "project-card";
          card.innerHTML = `
            <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
            <p>${repo.language ? repo.language : "Unknown Language."}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => console.error("GitHub API error:", error));


    let typed = "";
    document.addEventListener("keydown", (e) => {
      if (e.key.length === 1) {
        typed += e.key.toLowerCase();
        if (typed.includes("gennesis")) {
          window.location.href = "https://gennesis.cc";
        }
        if (typed.length > 20) typed = typed.slice(-20);
      }
    })
    document.getElementById("easterEgg").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const val = e.target.value.trim().toLowerCase();
        if (val === "gennesis") {
          window.location.href = "https://gennesis.cc";
        } else {
          alert("Unknown command: " + val);
        }
      }
    });
  </script>
</body>
</html>
